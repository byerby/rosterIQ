<!doctype html>
<html lang="en">

<head>
    <title>rosterIQ</title>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#fbde4e">
    <meta name="apple-mobile-web-app-title" content="rosterIQ">
    <meta name="application-name" content="rosterIQ">
    <meta name="msapplication-TileColor" content="#393939">
    <meta name="theme-color" content="#393939">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--    Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">

    <!--    Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i" rel="stylesheet">


    <!--    Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--    Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.Default.css">

    <!-- Custom -->
    <link rel="stylesheet" href="stylesheet.css">

    <!--
    <script src="map.geojson" type="text/javascript">

-->
</head>

<body class="home">
    <div class="home-container">
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <div class="navbar siteHeader">
            <img src="rosterIQ_Logo_White.svg" class="mainLogo" />
            <div class="menu">
                <a class="menuLink" href="index.html">HOME</a>
                <a class="menuLink" href="about.html">ABOUT</a>
            </div>
        </div>
        <div class="intro">
            <div class="briefDesc">An Interactive Map of Athletic Rosters</div>
        </div>
        <div class="selectSport">
            <div class="selectSport-label">
                <div class="labelText"><span>Select Sport</span></div>
            </div>
            <div class="sportIcon-section">
                <a href="ncaaFootball.html">
                    <div class="sportIcon">
                        <img id="sportIcon-football" src="assets/football.svg" onmouseover="hover(this);" onmouseout="unhover(this);">
                        <span class="sportIcon-text">Football</span>
                    </div>
                </a>
            </div>
            <div class="comingSoon-label">
                <div class="labelText">Coming Soon</div>
            </div>
            <div class="sportIcon-section">
                <div class="sportIcon-coming">
                    <img id="sportIcon-baskbetball" src="assets/basketball.svg">
                    <span class="sportIcon-text iconSoon">Basketball</span>
                </div>
                <div class="sportIcon-coming">
                    <img id="sportIcon-volleyball" src="assets/volleyball.svg">
                    <span class="sportIcon-text iconSoon">Volleyball</span>
                </div>
                <div class="sportIcon-coming">
                    <img id="sportIcon-tennis" src="assets/tennis.svg">
                    <span class="sportIcon-text iconSoon">Tennis</span>
                </div>
                <div class="sportIcon-coming">
                    <img id="sportIcon-soccer" src="assets/soccer.svg">
                    <span class="sportIcon-text iconSoon">Soccer</span>
                </div>
                <div class="sportIcon-coming">
                    <img id="sportIcon-baseball" src="assets/baseball.svg">
                    <span class="sportIcon-text iconSoon">Baseball</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.1.0/dist/leaflet.markercluster.js"></script>
    <script src="app.js"></script>
</body>

</html>
