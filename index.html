        <div class="row">
            <div class="col-md-3">
                <div class="filterSection-label">
                    Select Team:
                </div>
                <div class="inputs d-inline" id="team-names">
                    <div class="checkDiv">
                        <div id="checkBtn">
                            <label>
                                <span>Alabama</span>
                                <input type="checkbox" class="TeamName" name="Alabama" value="Alabama" checked="false">
                            </label>
                        </div>
                    </div>
                    <div class="checkDiv">
                        <div id="checkBtn">
                            <label>
                                <span>Arkansas</span>
                                <input type="checkbox" class="TeamName" name="Arkansas" value="Arkansas" checked="false">
                            </label>
                        </div>
                    </div>
                    <div class="checkDiv">
                        <div id="checkBtn">
                            <label>
                                <span>Auburn</span>
                                <input type="checkbox" class="TeamName" name="Auburn" value="Auburn" checked="false">
                            </label>
                        </div>
                    </div>
                    <div class="checkDiv">
                        <div id="checkBtn">
                            <label>
                                <span>Florida</span>
                                <input type="checkbox" class="TeamName" name="Florida" value="Florida" checked="false">

                        </div>
                    </div>
                    <div class="checkDiv">
                        <div id="checkBtn">
                            <label>
                                <span>Mississippi St.</span>
                                <input type="checkbox" class="TeamName" name="Mississippi State" value="Mississippi State" checked="false">

                    </div>
                    <!--
                    <div class="checkDiv">

                            <label>

                        </div>
                    </div>
-->
                    <div class="checkDiv">
                        <div id="checkBtn">
                            <label>

                                <input type="checkbox" class="TeamName" name="South Carolina" value="South Carolina" checked="False">
                            </label>
                        </div>
                    </div>
                    <div class="checkDiv">
                        <div id="checkBtn">
                            <label>
                                <span>Tennessee</span>
                                <input type="checkbox" class="TeamName" name="Tennessee" value="Tennessee" checked="False">

                        </div>
                    </div>

                    <div class="checkDiv">
                        <div id="checkBtn">

                    <div class="d-flex justify-content-between pb-4">
                        <span>2007</span>
                        <span>2008</span>
                        <span>2009</span>
                        <span>2010</span>
                        <span>2011</span>
                        <span>2012</span>
                        <span>2013</span>
                    </div>
                    <input type="range" name="Year" step="1" min="2007" max="2013" style="display: block; margin: 0 auto;">
                </div>
                <div id="map" class="map"></div>
            </div>
