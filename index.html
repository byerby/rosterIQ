<!doctype html>
<html lang="en">

<head>
    <title>rosterIQ</title>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#fbde4e">
    <meta name="apple-mobile-web-app-title" content="rosterIQ">
    <meta name="application-name" content="rosterIQ">
    <meta name="msapplication-TileColor" content="#393939">
    <meta name="theme-color" content="#393939">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--    Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">

    <!--    Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i" rel="stylesheet">


    <!--    Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--    Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.Default.css">

    <!-- Custom -->
    <link rel="stylesheet" href="stylesheet.css">

    <!--    GeoJSON -->
    <!--
    <script src="map.geojson" type="text/javascript">
    </script>
-->
</head>

<body>
    <div class="grid-container">
        <div class="navbar siteHeader">
            <img src="rosterIQ_Logo_White.svg" class="mainLogo" />
            <div class="menu">
                <a class="menuLink" href="home.html">HOME</a>
                <a class="menuLink" href="explore.html">EXPLORE</a>
                <a class="menuLink" href="about.html">ABOUT</a>
            </div>
        </div>
        <div class="teamFilter">
            <div class="filterSection-label">
                Select Team:
            </div>
            <div class="inputs d-inline" id="team-names">
                <div class="checkDiv">
                    <div id="checkBtn">
                        <label>
                            <span>Alabama</span>
                            <input type="checkbox" class="TeamName" name="Alabama" value="Alabama">
                        </label>
                    </div>
                </div>
                <div class="checkDiv">
                    <div id="checkBtn">
                        <label>
                            <span>Arkansas</span>
                            <input type="checkbox" class="TeamName" name="Arkansas" value="Arkansas">
                        </label>
                    </div>
                </div>
                <div class="checkDiv">
                    <div id="checkBtn">
                        <label>
                            <span>Auburn</span>
                            <input type="checkbox" class="TeamName" name="Auburn" value="Auburn">
                        </label>
                    </div>
                </div>
                <div class="checkDiv">
                    <div id="checkBtn">
                        <label>
                            <span>Florida</span>
                            <input type="checkbox" class="TeamName" name="Florida" value="Florida">
                        </label>
                    </div>
                </div>
                <div class="checkDiv">
                    <div id="checkBtn">
                        <label>
                            <span>Georgia</span>
                            <input type="checkbox" class="TeamName" name="Georgia" value="Georgia">
                        </label>
                    </div>
                </div>
                <div class="checkDiv">
                    <div id="checkBtn">
                        <label>
                            <span>Kentucky</span>
                            <input type="checkbox" class="TeamName" name="Kentucky" value="Kentucky">
                        </label>
                    </div>
                </div>
                <div class="checkDiv">
                    <div id="checkBtn">
                        <label>
                            <span>LSU</span>
                            <input type="checkbox" class="TeamName" name="LSU" value="LSU">
                        </label>
                    </div>
                </div>
                <div class="checkDiv">
                    <div id="checkBtn">
                        <label>
                            <span>Mississippi St.</span>
                            <input type="checkbox" class="TeamName" name="Mississippi State" value="Mississippi State">
                        </label>
                    </div>
                </div>
                <div class="checkDiv">
                    <div id="checkBtn">
                        <label>
                            <span>Ole Miss</span>
                            <input type="checkbox" class="TeamName" name="Mississippi" value="Mississippi">
                        </label>
                    </div>
                </div>
                <div class="checkDiv">
                    <div id="checkBtn">
                        <label>
                            <span>South Carolina</span>
                            <input type="checkbox" class="TeamName" name="South Carolina" value="South Carolina">
                        </label>
                    </div>
                </div>
                <div class="checkDiv">
                    <div id="checkBtn">
                        <label>
                            <span>Tennessee</span>
                            <input type="checkbox" class="TeamName" name="Tennessee" value="Tennessee">
                        </label>
                    </div>
                </div>
                <div class="checkDiv">
                    <div id="checkBtn">
                        <label>
                            <span>Vanderbilt</span>
                            <input type="checkbox" class="TeamName" name="Vanderbilt" value="Vanderbilt">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="yearSlider">
            <div class="filterSection-label">
                Choose Season:
            </div>
            <div id="slider" class="d-flex justify-content-center flex-column">
                <div class="yearList d-flex justify-content-between pb-4">
                    <span>2007</span>
                    <span>2008</span>
                    <span>2009</span>
                    <span>2010</span>
                    <span>2011</span>
                    <span>2012</span>
                    <span>2013</span>
                </div>
                <input id="Year" type="range" name="Year" step="1" min="2007" max="2013" style="display: block; margin: 0 auto;">
            </div>
        </div>
        <div class="mapSection">
            <div id="map" class="map"></div>
        </div>
    </div>

    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@1.5.14/dist/vuetify.min.js"></script>
-->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.1.0/dist/leaflet.markercluster.js"></script>
    <!--    <script src="mapdata.js"></script>-->
    <script src="sec_map.js"></script>
    <script src="app.js"></script>
</body></html>
